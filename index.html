<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <input type="file" id="file-input">
<div class="cover-holder">	<div class="vis-circle"></div></div>
   <figure class="stage">
     <img id="cover" alt="">
     <canvas class="music-visuals"></canvas>
   </figure>
   
   <div class="search">
     
      <input type="text" class="spotify-url" placeholder="Enter URL or ID to a song on Spotify">
      <div class="controls">
      	  <div class="left">
          <button>Play Spotify-URL/ID</button>
          <button id="open-file">Open file</button>
          <button id="show-audio">Show audio</button>
      	  </div>
        	<div class="right">
      		    <button id="play-btn">Play</button>
      		    <button id="prev-btn">Previous</button>
         		<button id="next-btn">Next</button>
        	</div>
      </div>
      <audio controls></audio>
   </div>
<script src="libs/id3-minimized.js"></script>
<script src="libs/spotify-api-wrapper.js"></script>
<script src="libs/jquery.min.js"></script>
<script src="jstuff.js"></script>
</body>
</html>
